<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="./js/script.js"></script>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="main-content">
        <h1 class="title">Task Tracker</h1>
        <form id="task-form">
          <div class="input-container">
            <input type="text" name="task" placeholder="New task" autocomplete="off" required>
            <button type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-corner-down-left-icon lucide-corner-down-left"><polyline points="9 10 4 15 9 20"/><path d="M20 4v7a4 4 0 0 1-4 4H4"/></svg>
            </button>
          </div>
        </form>
        <ul class="task-list"></ul>
      </div>
    </div>
  </main>
</body>
</html>
